<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
    crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../Calculadora/css/style.css">
    <script src="../Calculadora/js/jquery-1.3.2.js"></script>
    <script src="../Calculadora/js/darkMode.js"></script>
    <title>Calculadora</title>
</head>
<body>
<main>
    <!-- Modo dark ou light -->
    <div id="mode-container">
        <div class="custom-control custom-switch" id="mode" >
            <input type="checkbox" class="custom-control-input" id="dark-mode" >
            <label class="custom-control-label" for="dark-mode"> dark-mode</label>
        </div>
    </div>

    <div class="container" id="container-geral">
        <div class="display">
            <input type="text" class="form-control" id="display" disabled>
        </div>
        <div class="teclado">
            <div class="row">
                <button class="btn btn-primary tecla">1</button>
                <button class="btn btn-primary tecla">2</button>
                <button class="btn btn-primary tecla">3</button>
                <button class="btn btn-warning tecla">+</button>
            </div>
            <div class="row">
                <button class="btn btn-primary tecla">4</button>
                <button class="btn btn-primary tecla">5</button>
                <button class="btn btn-primary tecla">6</button>
                <button class="btn btn-warning tecla">-</button>
            </div>
            <div class="row">
                <button class="btn btn-primary tecla">7</button>
                <button class="btn btn-primary tecla">8</button>
                <button class="btn btn-primary tecla">9</button>
                <button class="btn btn-warning tecla">*</button>
            </div>
            <div class="row">
                <button class="btn btn-danger tecla" >AC</button>
                <button class="btn btn-primary tecla">0</button>              
                <button class="btn btn-warning tecla">/</button>
                <button class="btn btn-warning tecla">,</button>
            </div>
            <div class="row">
                <button class="btn btn-success" id="calcular">=</button>
            </div>
        </div>
    </div>
</main> 
<footer>
    <div id="copy-area">              
        <div class="col-md-12">
            <span>Desenvolvido por <a href="../index.html">Gilbert.K</a> &COPY; 2021</span>
        </div>      
    </div>
</footer> 
<script src="../Calculadora/js/script.js"></script>
</body>
</html>
